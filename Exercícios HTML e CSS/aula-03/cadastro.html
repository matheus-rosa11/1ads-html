<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Cadastro</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Nossos serviços</a></li>
          <li><a href="#">Sobre nós</a></li>
          <li id="barra">|</li>
          <li class="agora"><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="card">
                <h1>Faça seu cadastro!</h1>
                <h4>Nome</h4>
                <input type="text" style="text-align: center;" placeholder="Insira seu primeiro nome">
                <h4>Sobrenome</h4>
                <input type="text" style="text-align: center;" placeholder="Insira seu sobrenome aqui">
                <h4>E-mail:</h4>
                <input type="text" style="text-align: center;" placeholder="Insira o seu email">
                <h4>Senha:</h4>
                <input type="password" style="text-align: center;"placeholder="Insira a sua senha">
                <button class="btn">Entrar</button>
            </div>
        </div>
    </div>
  </body>
</html>
